<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Easy Dispatch</title>
  </head>
  <body>
    <header>
      <h1>Easy Dispatch</h1>
    </header>
    <div class="container-1">
      <section class="buttons">
        <button type="button" id="pc" onclick="priorityCooldown()">
          Priority Cooldown
        </button>
        <button type="button" id="s1h" onclick="signalOneHundered()">
          Signal 100
        </button>
        <button type="button" id="pb" onclick="panicButton()">
          Panic Button
        </button>
        <button type="button" onclick="restoreColor()">Clear</button>
      </section>

      <!-- Units and status -->
      <div class="container-2">
        <!-- Police -->
        <div class="box-1">
          <h1>Police Units</h1>
          <ul>
            <li><input type="text" name="Unit" /></li>
            <li><input type="text" name="Unit" /></li>
            <li><input type="text" name="Unit" /></li>
            <li><input type="text" name="Unit" /></li>
            <li><input type="text" name="Unit" /></li>
            <li><input type="text" name="Unit" /></li>
            <li><input type="text" name="Unit" /></li>
            <li><input type="text" name="Unit" /></li>
            <li><input type="text" name="Unit" /></li>
            <li><input type="text" name="Unit" /></li>
          </ul>
        </div>

        <div class="box-2">
          <h1>Status</h1>
          <ul>
            <li><input type="text" name="Unit" /></li>
            <li><input type="text" name="Unit" /></li>
            <li><input type="text" name="Unit" /></li>
            <li><input type="text" name="Unit" /></li>
            <li><input type="text" name="Unit" /></li>
            <li><input type="text" name="Unit" /></li>
            <li><input type="text" name="Unit" /></li>
            <li><input type="text" name="Unit" /></li>
            <li><input type="text" name="Unit" /></li>
            <li><input type="text" name="Unit" /></li>
          </ul>
        </div>

        <!-- Fire -->
        <div class="box-3">
          <h1>Fire Units</h1>
          <ul>
            <li><input type="text" name="Unit" /></li>
            <li><input type="text" name="Unit" /></li>
            <li><input type="text" name="Unit" /></li>
            <li><input type="text" name="Unit" /></li>
            <li><input type="text" name="Unit" /></li>
            <li><input type="text" name="Unit" /></li>
            <li><input type="text" name="Unit" /></li>
            <li><input type="text" name="Unit" /></li>
            <li><input type="text" name="Unit" /></li>
            <li><input type="text" name="Unit" /></li>
          </ul>
        </div>
        <div class="box-4">
          <h1>Status</h1>
          <ul>
            <li><input type="text" name="Unit" /></li>
            <li><input type="text" name="Unit" /></li>
            <li><input type="text" name="Unit" /></li>
            <li><input type="text" name="Unit" /></li>
            <li><input type="text" name="Unit" /></li>
            <li><input type="text" name="Unit" /></li>
            <li><input type="text" name="Unit" /></li>
            <li><input type="text" name="Unit" /></li>
            <li><input type="text" name="Unit" /></li>
            <li><input type="text" name="Unit" /></li>
          </ul>
        </div>
      </div>

      <!-- Calls and Events -->
      <div class="container-3">
        <div class="box-1">
          <h1>Events</h1>
          <button onclick="newEvent()">New Event</button>

          <div id="newEvent">
            <h1>New Event</h1>
            <h2>Units</h2>
            <textarea name="Units" id="" cols="30" rows="10">
Type the callsigns of the units attached to this event...</textarea
            >
            <h2>Description</h2>
            <textarea name="Description" id="" cols="30" rows="10">
Type a short description of the event...</textarea
            >
            <h2>Log</h2>
            <textarea name="Log" id="" cols="30" rows="10">
Type a log of events...</textarea
            >
          </div>
        </div>
        <div class="box-2">
          <h1>Notes</h1>
          <textarea name="Notes" cols="30" rows="10"></textarea>
        </div>
      </div>
    </div>
  </body>
  <script>
    // Buttons
    var pc = document.querySelector("#pc"),
      s1h = document.querySelector("#s1h"),
      pb = document.querySelector("#pb"),
      c = document.querySelector("#clear");

    function priorityCooldown() {
      this.style.backgroundColor = "green";
      this.style.color = "black";
      return false;
    }

    function signalOneHundered() {
      this.style.backgroundColor = "yellow";
      this.style.color = "black";
      return false;
    }

    function panicButton() {
      this.style.backgroundColor = "red";
      this.style.color = "black";
      return false;
    }

    function restoreColor() {
      pc.style.backgroundColor = "";
      pc.style.color = "";
      s1h.style.backgroundColor = "";
      s1h.style.color = "";
      pb.style.backgroundColor = "";
      pb.style.color = "";
      return false;
    }

    pc.addEventListener("click", priorityCooldown, false);
    s1h.addEventListener("click", signalOneHundered, false);
    pb.addEventListener("click", panicButton, false);
    c.addEventListener("click", restoreColor, false);

    // Events
    function newEvent() {
      var x = document.getElementById("newEvent");
      if (x.style.display === "none") {
        x.style.display = "block";
      } else {
        x.style.display = "none";
      }
    }
  </script>
</html>
